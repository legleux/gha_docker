name: Build packages
on:
  push:
    branches:
      - main

jobs:
  package_job:
    runs-on: ubuntu-18.04
    # container:
    #   # image: docker://rippleci/rippled-ci-builder:2944b78d22db
    #   image: legleux/rippled-dpkg-builder:legleux
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: legleux/rippled-packages
      - name: Build deb
        run: |
          ls -lah
          mkdir build
          cd build
          cmake -DBoost_NO_BOOST_CMAKE=ON ..
          cmake --build . --target dpkg --parallel $(nproc)
      - name: Save packages
        uses: actions/upload-artifact@v2
        with:
          name: deb packages
          path: packages
